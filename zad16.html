<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Zadanie 16. Fetch API &mdash; listing zasobów</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Łukasz Krawczyk (Web Developer / Graphic &amp; Web Designer)" />
</head>

<body>

    <script>
		/*
		- Korzystając z metody .fetch(), pobierz w formacie JSON wszystkie wpisy.
		
		- https://jsonplaceholder.typicode.com/posts
		
		- W przypadku błędu, w konsoli ma zostać wyświetlony komunikat w postaci: 'Błąd:\n' + error.
		
		- W przypadku powodzenia, w konsoli ma zostać wyświetlona - oczywiście już wcześniej "zjsonowana" - odpowiedź serwera.
		*/

        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => {
                return response.json()
            })
            .then(promise => {
                console.log(promise)
            })
            .catch(error => alert('Błąd:\n' + error))

    </script>

</body>

</html>
